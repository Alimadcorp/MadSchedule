<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your Exam Schedule</h1>

    <div class="input-container">
        <label for="rollNoInput">Enter Your Roll Number:</label>
        <input type="number" id="rollNoInput" placeholder="e.g., 3686">
        <button onclick="generateSchedule()">Get Schedule</button>
    </div>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>Day</th>
                <th>Date</th>
                <th>Subject</th>
                <th>Room</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
